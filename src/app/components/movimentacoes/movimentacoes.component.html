<div class="dashboard-card bg-white rounded-xl shadow-sm p-4">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-3">
      <a routerLink="/dashboard" aria-label="Voltar para o Dashboard"
         class="inline-flex items-center gap-2 px-3 py-1.5 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"/>
        </svg>
        <span>Voltar</span>
      </a>
      <nav aria-label="Breadcrumb" class="text-sm text-gray-600">
        <ol class="flex items-center gap-2">
          <li><a routerLink="/dashboard" class="hover:text-gray-900 hover:underline">Dashboard</a></li>
          <li class="text-gray-400">/</li>
          <li class="text-gray-900 font-medium">Movimentações da Conta</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Filtros -->
  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-6">
    <div class="flex flex-col sm:flex-row sm:items-center gap-3 flex-wrap">
      <!-- Período -->
      <div class="flex items-center gap-2">
        <div class="inline-flex rounded-lg overflow-hidden border border-gray-200">
          <button class="px-4 py-1.5 text-sm font-semibold bg-gray-900 text-white">Diário</button>
          <button class="px-4 py-1.5 text-sm font-semibold hover:bg-gray-100">Mensal</button>
        </div>
        <div class="relative">
          <button type="button"
                  (click)="toggleRangePicker()"
                  class="inline-flex items-center gap-2 bg-white border border-gray-200 rounded-lg px-3 py-1.5 text-sm font-medium text-gray-900 shadow-sm hover:bg-gray-50">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span>{{ dataInicial && dataFinal ? (dataInicial | date:'dd/MM/yyyy') + ' – ' + (dataFinal | date:'dd/MM/yyyy') : 'Selecionar Período' }}</span>
          </button>

          <!-- Popover Calendário -->
          <div *ngIf="mostrarRangePicker" class="absolute z-50 mt-2 right-0 bg-white border border-gray-200 rounded-xl shadow-xl p-3 w-[320px] max-h-[400px] overflow-y-auto">
            <div class="flex items-center justify-between mb-2">
              <button type="button" (click)="prevMonth()" class="p-1 rounded hover:bg-gray-100">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
              </button>
              <div class="text-sm font-semibold text-gray-900">{{ getMonthYearLabel() }}</div>
              <button type="button" (click)="nextMonth()" class="p-1 rounded hover:bg-gray-100">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
              </button>
            </div>

            <div class="grid grid-cols-7 text-[11px] text-gray-500 mb-1">
              <div class="text-center">dom</div>
              <div class="text-center">seg</div>
              <div class="text-center">ter</div>
              <div class="text-center">qua</div>
              <div class="text-center">qui</div>
              <div class="text-center">sex</div>
              <div class="text-center">sáb</div>
            </div>

            <div class="grid grid-cols-7 gap-1">
              <ng-container *ngFor="let d of calendarDays">
                <button type="button"
                        [disabled]="!d.inCurrentMonth"
                        (click)="onSelectDate(d.dateStr)"
                        (mouseenter)="onHoverDate(d.dateStr)"
                        (mouseleave)="onHoverDate(null)"
                        [class.opacity-40]="!d.inCurrentMonth"
                        [class.bg-blue-600]="isStart(d.dateStr) || isEnd(d.dateStr)"
                        [class.text-white]="isStart(d.dateStr) || isEnd(d.dateStr)"
                        [class.bg-blue-50]="isBetween(d.dateStr)"
                        class="text-sm text-gray-900 rounded-lg py-1.5 hover:bg-blue-100 disabled:cursor-not-allowed">
                  {{ d.day }}
                </button>
              </ng-container>
            </div>

            <div class="flex items-center justify-between mt-3">
              <button type="button" (click)="clearRange()" class="text-xs text-gray-600 hover:underline">Limpar</button>
              <div class="flex gap-2">
                <button type="button" (click)="cancelRangePicker()" class="px-3 py-1.5 text-xs rounded-lg border border-gray-200 hover:bg-gray-50">Cancelar</button>
                <button type="button" (click)="applyRangePicker()" class="px-3 py-1.5 text-xs rounded-lg bg-blue-600 text-white hover:bg-blue-700">Aplicar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filtros Avançados -->
      <div class="flex items-center gap-3 flex-wrap">
        <div class="flex items-center gap-2 bg-gray-50 rounded-lg px-3 py-2 border border-gray-200">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          <select class="bg-transparent border-0 text-sm text-gray-900 focus:ring-0 focus:outline-none cursor-pointer min-w-[130px]">
            <option value="">Todas as Empresas</option>
            <option value="empresa1">Empresa 1</option>
            <option value="empresa2">Empresa 2</option>
          </select>
        </div>
        
        <div class="flex items-center gap-2 bg-gray-50 rounded-lg px-3 py-2 border border-gray-200">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3z"></path>
          </svg>
          <select class="bg-transparent border-0 text-sm text-gray-900 focus:ring-0 focus:outline-none cursor-pointer min-w-[110px]">
            <option value="">Todas as Contas</option>
            <option value="conta1">Conta Corrente</option>
            <option value="conta2">Poupança</option>
          </select>
        </div>
        
        <div class="flex items-center gap-2 bg-gray-50 rounded-lg px-3 py-2 border border-gray-200">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
          <select class="bg-transparent border-0 text-sm text-gray-900 focus:ring-0 focus:outline-none cursor-pointer min-w-[100px]">
            <option value="">Todos os Tipos</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
          </select>
        </div>
        
        <button type="button" 
                class="inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-all duration-200 shadow-sm hover:shadow-md">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
          </svg>
          Aplicar Filtros
        </button>
        
        <button type="button" 
                class="inline-flex items-center gap-2 bg-gray-100 text-gray-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-all duration-200 border border-gray-300">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Limpar
        </button>
      </div>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Parcela</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Tipo</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Data Venc.</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Data Comp.</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Cliente/Fornecedor</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600">Categoria</th>
          <th class="px-4 py-2 text-right text-xs font-semibold text-gray-600">Valor (R$)</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">
            <div class="relative inline-flex items-center group">
              <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800 select-none">
                <span class="text-lg">∞</span>
              </span>
            </div>
          </td>
          <td class="px-4 py-3 text-sm">
            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">
              DESPESA
            </span>
          </td>
          <td class="px-4 py-3 text-sm text-gray-900">15/10/2025</td>
          <td class="px-4 py-3 text-sm text-gray-900">15/10/2025</td>
          <td class="px-4 py-3 text-sm">
            <div class="font-medium text-gray-900">TechCorp</div>
            <div class="text-gray-500 text-xs">Pagamento DO(A) TechCorp</div>
          </td>
          <td class="px-4 py-3 text-sm text-gray-900">Operacional</td>
          <td class="px-4 py-3 text-sm text-right font-medium text-gray-900">R$ 5.247,83</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
