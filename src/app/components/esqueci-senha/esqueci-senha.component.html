<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Card Principal -->
    <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
          {{ etapa === 'solicitar' ? 'Esqueci minha senha' : 'Redefinir senha' }}
        </h1>
        <p class="text-gray-600">
          {{ etapa === 'solicitar' 
            ? 'Digite seu email para receber instruções de recuperação' 
            : 'Digite sua nova senha' }}
        </p>
      </div>

      <!-- Mensagens -->
      <div *ngIf="mensagemSucesso" class="mb-4 bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg text-sm">
        {{ mensagemSucesso }}
      </div>

      <div *ngIf="erro" class="mb-4 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm">
        {{ erro }}
        <button (click)="erro = null" class="float-right text-red-600 hover:text-red-800">×</button>
      </div>

      <!-- Formulário de Solicitação -->
      <div *ngIf="etapa === 'solicitar'">
        <form (ngSubmit)="solicitarRecuperacao()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input 
              type="email" 
              [(ngModel)]="formSolicitar.email"
              name="email"
              placeholder="seu@email.com"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <button 
            type="submit"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
            Enviar Instruções
          </button>
        </form>

        <div class="mt-4 text-center">
          <button 
            (click)="voltarParaLogin()"
            class="text-sm text-blue-600 hover:text-blue-500 transition-colors">
            Voltar para o login
          </button>
        </div>
      </div>

      <!-- Formulário de Reset -->
      <div *ngIf="etapa === 'resetar'">
        <form (ngSubmit)="redefinirSenha()" class="space-y-4">
          <div *ngIf="!formReset.token">
            <label class="block text-sm font-medium text-gray-700 mb-2">Token</label>
            <input 
              type="text" 
              [(ngModel)]="formReset.token"
              name="token"
              placeholder="Cole o token recebido por email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <p class="mt-1 text-xs text-gray-500">O token foi enviado por email ou está na URL</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
            <input 
              type="password" 
              [(ngModel)]="formReset.novaSenha"
              name="novaSenha"
              placeholder="Mínimo 6 caracteres"
              required
              minlength="6"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
            <input 
              type="password" 
              [(ngModel)]="formReset.confirmarSenha"
              name="confirmarSenha"
              placeholder="Confirme a nova senha"
              required
              minlength="6"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <button 
            type="submit"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
            Redefinir Senha
          </button>
        </form>

        <div class="mt-4 text-center">
          <button 
            (click)="voltarParaLogin()"
            class="text-sm text-blue-600 hover:text-blue-500 transition-colors">
            Voltar para o login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
